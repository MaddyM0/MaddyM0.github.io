<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"  rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" charset="utf-8"></script>
    <script src="app.js"></script>
    <title>Poké Directory</title>
</head>
<body>
     <img id="pokedexBckground" src="./transparentPokeDex.png" />
        <div id="rootCtr">
            <h1>Select your Pokémon!</h1>
            <form>
                <input id="inputType" type="text" placeholder="Enter Pokémon Name Here" />
                <input type="submit" id="submitBtn" />
            </form>
                <div id="modal">
                    <div class="pokeImg">
                    <img src="" alt="">
                    <p id="name">Name :</p>
                    <p id="abilities">Abilities :</p>
                    <p id="height">Height :</p>
                    <p id="weight">Weight :</p>
                </div>
            </div>
        </div>
    </body>
</html>

<!-- * Pokémon names *are* case sensitive * -->
