<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"  rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" charset="utf-8"></script>
    <script src="app.js"></script>
    <title>Poké Directory</title>
</head>
<body>
     <img id="pokedexBckground" src="./PokedexTransparentredo.png" />
        <div id="rootCtr">
            <h1>Select your Pokémon!</h1>
            <form>
                <input id="inputType" type="text" placeholder="Enter Pokémon Name Here" />
                <input type="submit" id="submitBtn" />
            </form>
                <div id="modal">
                    <div class="pokeImg">
                    <div id="photo">
                        <h3 id="photoInsert"></h3>
                    </div>
                    <div id="name">
                        <h3>Name: </h3>
                        <h3 id="nameInsert"></h3>
                    </div>
                    <div id="abilities">
                        <h3>Abilities: </h3>
                        <h3 id="abilitiesInsert"></h3>
                    </div>
                    <div id="height">
                        <h3>Height: </h3>
                        <h3 id="heightInsert"></h3>
                    </div>
                    <div id="weight">
                        <h3>Weight: </h3>
                        <h3 id="weightInsert"></h3>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<!-- * Pokémon names *are* case sensitive * -->
